<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajao-Play your favourite songs here!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
        <li class="brand"><img src="logo2.jpg" alt="Bajao">Bajao</li>
        <li>Home</li>
        <li style="color:white;text-decoration: none;"><a href="about.html" >About</a></li>
    </ul>
  </nav> 
  <div class="container">
    
    
    <div class="songlist">
      <h1>Best of NCS-No Copyright Sounds</h1>
      <div class="songitemcontainer">
        <div class="songitem">
          <img src="cover.jpg" alt="1" ><span class="k">Chaudhary</span>
          <span class="songlistplay"><span class="p">4.22<i id="0" class="fa-solid songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
          <img src="cover.jpg" alt="1" ><span class="k">Besharam Rang</span>
          <span class="songlistplay"><span class="p">3.13<i id="1" class="fa-solid songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
          <img src="cover.jpg" alt="1" ><span class="k">Tum Mile Dil Khile</span>
          <span class="songlistplay"><span class="p">3.44<i id="2" class="fa-solid songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
          <img src="cover.jpg" alt="1" ><span class="k">Pasoori </span>
          <span class="songlistplay"><span class="p">4.36<i id="3" class="fa-solid songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
          <img src="cover.jpg" alt="1" ><span class="k">Jedha Nasha</span>
          <span class="songlistplay"><span class="p">3.40<i id="4" class="fa-solid songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
          <img src="cover.jpg" alt="1" ><span class="k">Tere Pyaar me</span>
          <span class="songlistplay"><span class="p">2.56<i id="5" class="fa-solid songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
          <img src="cover.jpg" alt="1" ><span class="k">Malang Sajna</span>
          <span class="songlistplay"><span class="p">2.37<i id="6" class="fa-solid songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
          <img src="cover.jpg" alt="1" ><span class="k">Manike</span>
          <span class="songlistplay"><span class="p">3.16<i id="7" class="fa-solid songitemplay fa-circle-play"></i></span></span>
       
      </div>
    </div>
    </div>
    <div class="songbanner"></div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" >
        <div class="icons">
          
          <i class="fa-sharp fa-2x fa-solid fa-backward-step" id="previous"></i>
          <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
          <i class="fa-sharp fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
     <div class="songinfo">
    <img src="gift.gif" width="15px" alt="" id="gif"><span id="mastersongname">Chaudhary</span>
     </div>
    </div>
  
  <script src="https://kit.fontawesome.com/cafc016503.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
